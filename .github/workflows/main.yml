name: CI

on: [push]

jobs:
 sast_scan:
   name: Run Bandit Scan
   runs-on: ubuntu-latest

   steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Set up Python
     uses: actions/setup-python@v2
     with:
       python-version: 3.8

   - name: Install Bandit
     run: pip install bandit

   - name: Run Bandit Scan
     run: bandit -ll -ii -r . -f json -o bandit-report.json || true

   - name: Upload Artifact
     uses: actions/upload-artifact@v4
     if: always()
     with:
      name: bandit-findings
      path: bandit-report.json

 image_scan:
  name: Build Image and Run Docker Scout Scan
  runs-on: ubuntu-22.04

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: crazy-max/ghaction-setup-docker@v2
      with:
        version: '20.10.7'

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USER }}/myapp:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USER }}/myapp:latest

    - name: Docker Scout Scan
      uses: docker/scout-action@v1.0.9
      with:
        dockerhub-user: ${{ secrets.DOCKERHUB_USER }}
        dockerhub-password: ${{ secrets.DOCKERHUB_TOKEN }}
        image: ${{ secrets.DOCKERHUB_USER }}/myapp:latest
        command: quickview,cves
        only-severities: critical,high
        sarif-file: scout-report.sarif

    - name: Upload Docker Scout Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: docker-scout-findings
        path: scout-report.sarif

 dast_scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run app container
        run: |
          docker build -t myapp:latest .
          docker run -d -p 8000:8000 --name myapp myapp:latest
          sleep 10

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network host -v $(pwd):/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8000 \
            -J zap-report.json \
            -I || true

      - name: ZAP Quick Summary
        if: always()
        run: |
          echo "üîç OWASP ZAP Summary:"
          if [ -f zap-report.json ]; then
            alerts=$(jq '.site[0].alerts | length' zap-report.json)
            echo "Total Alerts Found: $alerts"
            jq -r '.site[0].alerts[] | "\(.riskdesc): \(.alert)"' zap-report.json | head -n 5
          else
            echo "No ZAP report found."
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.json


   

   
